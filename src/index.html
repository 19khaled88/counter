<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Counter Application</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
    </head>
    <body>
        <div className="w-screen h-screen p-10 bg-gray-100 text-slate-700">
            <!-- header -->
            <h1 className="max-w-md mx-auto text-center text-2xl font-bold">
                Simple Counter Application
            </h1>

            <!-- counters -->
            <div className="max-w-lg mx-auto mt-10 space-y-5 flex">
                <div
                    className="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow"
                >
                    <div className="text-2xl font-semibold" id="counter">0</div>
                    <div className="flex space-x-3">
                        <button
                            className="bg-indigo-600 text-white px-3 py-2 rounded shadow"
                            id="increment"
                        >
                            Increment
                        </button>
                        <button
                            className="bg-red-600 text-white px-3 py-2 rounded shadow"
                            id="decrement"
                        >
                            Decrement
                        </button>
                    </div>
                </div>
                <div className="pl-10 space-y-12 w-56">
                    <button
                            className="bg-emerald-600 text-white px-3 py-2 rounded shadow"
                            id="increment"
                        >
                            Add Counter
                    </button>
                    <button
                            className="bg-amber-600 text-white px-3 py-2 rounded shadow"
                            id="increment"
                    >
                            Reset
                    </button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
